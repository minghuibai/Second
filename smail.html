<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
    margin: 0;
        padding:0;
    }
    #myCanvas{
        border: 1px solid #d3d3d3;

    }
</style>
<body>
<canvas id="myCanvas" width="500" height="500">
</canvas>
</body>
<script>
    var c = document.getElementById("myCanvas");
    var ctx  = c.getContext("2d");
    var speed = 5;

    var xi;
    var y1;
    var y2;

    var timer  = null;
    timer = setInterval(can,10);
    function can() {
//console.log(xi)
        if(xi>580){
            speed = -250
        }
        speed++;
       fn(speed);
    }
function fn(speed){
    ctx.clearRect(0,0,500,500);

    xi = 250 +speed;
    y1 = 200 +speed;
    y2 = 300 +speed;

    ctx.beginPath();//¿ªÊ¼»æ»­£»
    ctx.arc(xi,250,80,0,8);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(y1,220,20,0,8);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(y2,220,20,0,8);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(xi,260,50,0,Math.PI);
    ctx.stroke();

    ctx.fill();
}

</script>
</html>
